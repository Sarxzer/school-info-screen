<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu du jour</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="windows-container">
        <div class="window">
            <h1 class="title">Bonjour !</h1>
            <h2 class="subtitle">Voici les informations du jour :</h2>

            <div class="weather">
                <h1 class="weather-title">Météo</h1>
                <div class="weather-info">
                    <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon">
                    <h2 id="temperature" class="temperature"></h2>
                    <h3 id="city" class="city">Coudekerque-Branche</h3>
                </div>
                <div class="weather-forecast">
                    <h2 class="weather-forecast-title">Prévisions</h2>
                    <ul id="forecast-list" class="forecast-list"></ul>
                </div>
            </div>
        </div>
        <div class="window">
            <img id="background" src="" alt="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
            <div id="lunch-menu" style="color: red;">
                <h1 class="lunch-title">Menu de ce Midi</h1>
                <ol class="lunch-list">
                    <li class="lunch-element" >
                        <h2 class="lunch-element-title">Entrée</h2>
                        <ul class="lunch-element-list" id="entree"></ul>
                    </li>
                    <li class="lunch-element">
                        <h2 class="lunch-element-title">Plat Principal</h2>
                        <ul class="lunch-element-list" id="main"></ul>
                    </li>
                    <li class="lunch-element">
                        <h2 class="lunch-element-title">Accompagnement</h2>
                        <ul class="lunch-element-list" id="side"></ul>
                    </li>
                    <li class="lunch-element">
                        <h2 class="lunch-element-title">Dessert</h2>
                        <ul class="lunch-element-list" id="dessert"></ul>
                    </li>
                </ol>
            </div>
        </div>
        <div class="window">
            <div class="absent-teachers">
                <h1 class="absent-teachers-title">Professeurs absents</h1>
                <ul id="absence-list">
                </ul>
            </div>
        </div>
    </div>

    <div class="footer">
        <h3 id="date"></h3><h3 id="time"></h3>
    </div>
</body>
</html>
